<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/CSS/Login.css">
</head>
<body>
<section>
    <div class="login-box">
        <form action="" id="login-form">
            <h2>Login</h2>
            <div class="input-class">
                <span class="icon"><ion-icon name="mail-sharp"></ion-icon></span>
                <input type="text" id="login-username">
                <label for="">Username:</label>
            </div>
            <div class="input-class">
                <span class="icon"><ion-icon name="lock-closed-sharp"></ion-icon></span>
                <input type="password" id="login-password">
                <label for="">Password:</label>
            </div>
            <div class="rememberme-forgot">
                <label for=""><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit">Login</button>
            <div id="loginError" class="register-link">
                <p> Don't have an account?<a href="index.html">Register</a></p>
            </div>
        </form>
    </div>
</section>   
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="/JS/Login.js"></script>
</html>
