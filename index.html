<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8laa
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/Register.css">
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#" id="Register-form">
            <div class="user-detail">
                <div class="input-box">
                    <span class="detail">Full Name: </span>
                    <input type="text" name="fulname" id="register-fullname" placeholder="Enter Your Name">
                </div>
                <div class="input-box">
                    <span class="detail">Username: </span>
                    <input type="text" name="username" id="register-username" placeholder="Enter Your Name">
                </div>
                <div class="input-box" >
                    <span class="detail">Email; </span>
                    <input type="email" name="email" id="register-email" placeholder="Enter Your Email">
                </div>
                <div class="input-box">
                    <span class="detail">Number Phone:</span>
                    <input type="text" name="number" id="register-number" placeholder="Enter Your phone">
                </div>
                <div class="input-box">
                    <span class="detail">Password</span>
                    <input type="password" name="password" id="register-password" placeholder="Enter your Password">
                </div>
                <div class="input-box">
                    <span class="detail">Comfirm Password: </span>
                    <input type="password" name="comfirmpasswoed" id="register-respassword" placeholder="Comfirm Password">
                </div>
            </div>
            <div class="gender-detail">
                <input type="radio" name="gender" id="dot-1" id="register-gender">
                <input type="radio" name="gender" id="dot-2"id="register-gender">
                <input type="radio" name="gender" id="dot-3"id="register-gender">
                <span class="gender-title" > Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class=" dot three"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="register">
            </div>
        </form>
        <div class="Login-link" id="registerError">
            <p> Already have an account?<a href="Login.html">Login here</a></p>
        </div>
</body>
<script src="/JS/Register.js"></script>
</html>
